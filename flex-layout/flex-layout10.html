<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap {
        width: 500px;
        height: 300px;
        border: 1px solid grey;
        margin: 0 auto;
        display: flex;
        flex-wrap : wrap;
    }
    .box {
        background-color: gold;
        border: 1px solid grey;
        box-sizing: border-box;
        flex-basis: 33.3%;
        display: flex;
        flex-direction: column;
    }
</style>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
